<!DOCTYPE html>
<html>
<head>
	
	<title>Different foods</title>
	<style type="text/css">
		#box{
			width: 400px;
			height: 500px;
			border: 1px solid black;
			font-size: 50px;

		}

	</style>
</head>
<body>
	<center>
		<p>Different foods you can eat ...</p>
		<div id="box"></div></div></center>
<script type="text/javascript">
	var foods = ["Steak" , " Chicken", " Sushi", " Duck", " Eggs", " Lamb"]

	box.addEventListener("click", function(){
		var randomNumber = Math.round(Math.random()*5);
		box.style.backgroundImage = "url(" + foods[randomNumber] + ")"
		box.innerText = foods[randomNumber];
		console.log(randomNumber)


	})
</script>
</body>
</html>
