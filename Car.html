<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
		

		#car{
			width:350px;
			height:350px;
			background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTn2tqTsf4ylfwHQPDwOiP1e-RC-SY6tuoUEg&usqp=CAU);
			left:10px;
			position:absolute;
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>

	<div id="car"></div>

	<script type="text/javascript">
		car.style.left = "0px";

		 var x = parseInt(car.style.left);

		document.addEventListener("keydown", function(event){
			console.log(x)
			x = x+10;

			car.style.left = x +"px";

		})


	</script>

</body>
</html>
