<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.pumpkin{

			background: navy;
		}
	</style>
	<title></title>
</head>
<body>
<h3><div id="score"></div></h3>
<script type="text/javascript">
	var number = 0;

function makepumpkin (){
	var pumpkin = document.createElement("div");
	document.body.appendChild(pumpkin);
	pumpkin.classlist.add("pumpkin")
	number = number +1;
	score.innerText = number;
}
setInterval(makePumpkin,500)
</script>

</body>
